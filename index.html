
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="https://revealjs.com/css/reveal.css">
		<link rel="stylesheet" href="https://revealjs.com/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://revealjs.com/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'https://revealjs.com/css/print/pdf.css' : 'https://revealjs.com/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown="" data-separator="^\n---$">
          <script type="text/template">
<!-- Markdown ここから -->

# Sample

[djeeno](https://twitter.com/djeeeno)

---

# Sample 1

- sample
  - sample
    - sample
- sample
  - sample

---

# Sample 2

1. sample
  1. sample
  1. sample
    1. sample
1. sample
  1. sample
  1. sample

---

# Sample 3

 name   | note
--------|--------
 sample | table
 table  | sample


<!-- Markdown ここまで -->
          </script>
        </section>
			</div>
		</div>

		<script src="https://revealjs.com/lib/js/head.min.js"></script>
		<script src="https://revealjs.com/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'https://revealjs.com/plugin/markdown/marked.js' },
					{ src: 'https://revealjs.com/plugin/markdown/markdown.js' },
					{ src: 'https://revealjs.com/plugin/notes/notes.js', async: true },
					{ src: 'https://revealjs.com/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
